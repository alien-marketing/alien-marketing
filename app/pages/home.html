<!DOCTYPE html>
<html>
	<head>

		<!-- Main CSS -->
		<link rel="stylesheet" type="text/css" href="../src/css/frontend/main.css">

		<!-- RequireJS -->
		<script src="../src/js/frontend/require.js"></script>

	</head>
	<body class="alm-app alm-25">

		<script>
			requirejs(['../src/js/frontend/config'],function(){
				requirejs(['localforage','moment','progress','jQuery','mask','datetimepicker','particle','AES','MD5','config','api','app','user','messenger','owl','home'],
				function (localforage,moment,progress) {
					var config = new Config(), api = new API(), app = new App(), user = new User(), messenger = new Messenger(), home = new Home();
					window.localforage = localforage
					window.moment = moment;
					window.progress = progress;
					app.init({'template':'frontend'});
					user.init();
					messenger.init();
					home.init();
				});
			});
		</script>

	</body>
</html>

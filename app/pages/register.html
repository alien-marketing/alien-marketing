<!DOCTYPE html>
<html>
	<head>

		<!-- Main CSS -->
		<link rel="stylesheet" type="text/css" href="../src/css/frontend/main.css">

		<!-- RequireJS -->
		<script src="../src/js/frontend/require.js"></script>

		<!-- AWS -->
		<script src="https://sdk.amazonaws.com/js/aws-sdk-2.219.1.min.js"></script>

	</head>
	<body class="alm-app alm-25">

		<script>
			requirejs(['../src/js/frontend/config'],function(){
				requirejs(['localforage','moment','progress','jQuery','mask','particle','messenger','AES','MD5','config','api','app','user','register'],
				function (localforage,moment,progress) {
					var config = new Config(), api = new API(), app = new App(), user = new User(), messenger = new Messenger(), register = new Register();
					window.progress = progress;
					window.localforage = localforage;
					window.moment = moment;
					app.init();
					user.init();
					register.init();
					messenger.init();
				});
			});
		</script>

	</body>
</html>
